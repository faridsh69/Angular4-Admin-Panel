<simple-notifications [options]="options"></simple-notifications>

<div class="">
    <table class="table table-striped table-bordered  dataTable" role="grid">
        <thead>
        <th style="width: 20px"><input type="checkbox"></th>
        <th style="width: 70px">کد کالا</th>
        <th>محصول</th>
        <th>دسته بندی</th>
        <th>برند</th>
        <th>قیمت (تومان)</th>
        <th style="width:110px">عملیات</th>
        </thead>
        <tbody>
        <tr *ngFor="let item of products" role="row" attr.data-index="{{products.indexOf(item)}}" >
            <td><input type="checkbox" name="product"></td>
            <td>{{item.intId}}</td>
            <td><img src="{{item.baseImage}}"> {{item.nameEn}} <br> {{item.nameFa}}</td>
            <td>{{item.category}}</td>
            <td>{{item.brand}}</td>
            <td>{{getPrice(item)}}</td>

            <td>
                <a title="ویرایش" [routerLink]="['/product/update', item.id]">
                    <i class="fa fa-edit"></i>  
                </a>
                <a title="مشاهده صفحه" href="{{item.slug}}" target="_blank">
                    <i class="fa fa-eye"></i>
                </a>
                <a title="تغییر وضعیت نمایش">
                    <input type='checkbox' [(ngModel)]="item.status" class='ios8-switch ios8-switch-sm'
                    #status="ngModel" name="status"  id='checkbox-2{{item.id}}'>
                    <label for='checkbox-2{{item.id}}' (click)="changeStatus(item)"></label>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
