<div class="table-responsive">
    <table class="table table-striped table-bordered  dataTable" role="grid">
        <thead>
        <th style="width:30px">ردیف</th>
        <th>تصویر</th>
        <th>نام انگلیسی</th>
        <th>نام فارسی</th>
        <!-- <th>توضیحات</th> -->
        <th style="width:80px">عملیات</th>
        </thead>
        <tbody>
        <tr *ngFor="let item of brands" role="row" attr.data-index="{{brands.indexOf(item)}}" >
            <td style="text-align:center">{{brands.indexOf(item)+1}}</td>
            <td><img src="{{item.logoId}}" alt=""></td>
            <td>{{item.nameEn}}</td>
            <td>{{item.nameFa}}</td>
            <!-- <td>{{item.description}}</td> -->
            <td>
                <a title="ویرایش" [routerLink]="['/brand/update', item.id]" (click)="onClick(item)">
                    <i class="fa fa-edit"></i>  
                </a>
                <a title="مشاهده صفحه" href="{{brandUrl + item.slug}}" target="_blank">
                    <i class="fa fa-eye"></i>
                </a>
                <!-- <a title="تغییر وضعیت نمایش" (click)="changeStatus(item)">
                    <input type='checkbox' [(ngModel)]="item.status" class='ios8-switch ios8-switch-sm'
                    #status="ngModel" name="status"  id='checkbox-2'>
                    <label for='checkbox-2'></label>
                </a> -->
            </td>
        </tr>
        </tbody>
    </table>
</div>
<pagination [pagination]="pagination" [urlParam]="'/brand/page'"></pagination>
